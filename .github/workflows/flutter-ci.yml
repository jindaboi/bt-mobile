on: push
name: Flutter CI
jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: echo "OPEN_WEATHER_API_KEY=FAKE_KEY_123" >> .env
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter test
